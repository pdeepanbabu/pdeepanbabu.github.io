    <title>COVID Data</title>

  <body>
    
    <nav class="navbar navbar-dark bg-info">
      <a class="navbar-brand" href="/projects/covid-19/index.html">COVID Data</a>
    </nav>

    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-12 pb-3">
          <select name="" class="float-right" id="country"></select>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <div class="card  shadow rounded text-center">
                <div class="card-header bg-info">
                  Total Cases
                </div>
                <div class="card-body" id="total_cases">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded text-center">
                <div class="card-header bg-info">
                  New Cases
                </div>
                <div class="card-body" id="new_cases">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded text-center">
                <div class="card-header bg-info">
                  Total Deaths
                </div>
                <div class="card-body" id="total_deaths">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded text-center">
                <div class="card-header bg-info">
                  New Deaths
                </div>
                <div class="card-body" id="new_deaths">
                </div>
              </div>
            </div>
          </div>
        </div>

            <div class="col-md-12 pt-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="card shadow rounded text-center">
                    <div class="card-header bg-info">
                      Number Of Cases
                    </div>
                    <div class="card-body" id="chart">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12 pt-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="card shadow rounded text-center">
                    <div class="card-header bg-info">
                      Cases List
                    </div>
                    <div class="card-body">
                      <table class="table" id="country-table">
                        <thead class="bg-info" style="color:#fff">
                          <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Total Cases</th>
                            <th scope="col">Total Deaths</th>
                            <th scope="col">New Cases</th>
                            <th scope="col">New Deaths</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12 pb-2">
                      <div class="card shadow rounded text-center">
                        <div class="card-header bg-info">
                          Total Cases
                        </div>
                        <div class="card-body" id="total_cases_chart">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 pb-2">
                      <div class="card shadow rounded text-center">
                        <div class="card-header bg-info">
                          New Cases
                        </div>
                        <div class="card-body" id="new_cases_chart">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>

    <div class="footer text-center text-muted pt-5">

      <hr>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script>
        var options = {
          series: [{
          data: [1]
        }],
          chart: {
          type: 'area',
          height: 378,
          sparkline: {
            enabled: false
          },
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth',
          width: 1
        },
        fill: {
          opacity: 0.3,
        },
        yaxis: {
          min: 0
        },
        xaxis: {
          type: 'datetime',
        },
        colors:[],
        title: {
          text: '$424,652',
          offsetX: 0,
          style: {
            fontSize: '24px',
          }
        },
        };   

        const url = (window.location.href).split('#')
        let country = url[1]
        let covidData;
 
        async function fetchAPI(url){
            const resp = await fetch(url)
            const data = await resp.json()
            return data
        }


        function sepNum(r,e){return e=e||",",r=String(r).replace(/[\u0660-\u0669\u06f0-\u06f9]/g,function(r){return 15&r.charCodeAt(0)}).replace(/(?:[^\.]|^)\b(\d+)/g,function(r){return r=r.replace(/\B(?=(\d{3})+\b)/g,e)})}


        async function getData(c){
          const data = covidData[c]['data']
          updateCountrydData(data)
          createTable(data, 'country-table', ['date', 'total_cases', 'total_deaths', 'new_cases','new_deaths'])
          updateChart(data)
        }

        async function updateCountryList(){
          covidData = await fetchAPI('https://covid.ourworldindata.org/data/owid-covid-data.json')
          const keys = Object.keys(covidData)
          data = ''
          keys.forEach(element => {
            data += `<option value="${element}">${covidData[element]['location']}</option>`
          });
          const c = document.getElementById('country')
          c.innerHTML = data
          c.value = country
        }

        function updateChart(data){
          const plot = ['total_cases', 'new_cases']
          // const colors = ['#ff1744', '#ff9800', '#482880', '#000000']
          const colors = ['#2E93fA', '#66DA26', '#546E7A', '#E91E63', '#FF9800']
          let index = 0;

          const totChart = document.getElementById('chart')
          totChart.innerHTML = ""

          let totalChart = JSON.parse(JSON.stringify(options))
          totalChart.title.text = ''
          totalChart.xaxis.categories = getcolumns(data, 'date')
          totalChart.colors = colors
          totalChart.stroke.width = 1.5
          totalChart.yaxis = [
          {
            title: {
              text: '',
            },
          },
          {
            opposite: true,
            title: {
              text: '',
            },
          },
        ];
          totalChart.series = [{
            data: getcolumns(data, 'total_cases'),
            name: 'Total Cases',
            type: 'area'
          },
          {
            data: getcolumns(data, 'new_cases'),
            name: 'New Cases',
            type: 'area'
          },
          {
            data: getcolumns(data, 'total_deaths'),
            name: 'Total Deaths',
            type: 'area'
          },
          {
            data: getcolumns(data, 'new_deaths'),
            name: 'New Deaths',
            type: 'area'
          }]
          var chart = new ApexCharts(document.querySelector(`#chart`), totalChart);
          chart.render();
          
          plot.forEach(element => {
            const plotDiv = document.getElementById(`${element}_chart`)
            plotDiv.innerHTML = ''
            let plotOptions = JSON.parse(JSON.stringify(options))
            plotOptions.title.text = ''
            plotOptions.series[0].name = element
            plotOptions.colors[0] = colors[index]
            plotOptions.xaxis.categories = getcolumns(data, 'date')
            plotOptions.series[0].data = getcolumns(data, element)
            var chart = new ApexCharts(document.querySelector(`#${element}_chart`), plotOptions);
            chart.render();
            index += 1 
          });
        }

        function createTable(c, id, col){
          if ($.fn.dataTable.isDataTable(`#${id}`)) {
          var datable = $(`#${id}`).DataTable().clear().destroy();
          }
          const data = c
          const table = document.getElementById(id)
          const t = $(table).find('tbody')
          t.innerHTML = ""
          data.forEach(element => {
            const tr = document.createElement('tr')
            col.forEach(tag => {
                const td = document.createElement('td')
                if(tag != 'date'){
                  td.innerHTML = sepNum(element[tag])
                }else{
                  td.innerHTML = element[tag]
                }
                tr.appendChild(td)
            });
            t[0].appendChild(tr)
          });
          $(table).DataTable({
            "order": [[ 0, "desc" ]],
             "scrollY": true,
             "scrollX": true,
          })

          $($.fn.dataTable.tables(true)).DataTable()
          .columns.adjust();
        }

        function updateCountrydData(data){
          const lastTotalCase = data[data.length - 1]
          const plot = ['total_cases', 'new_cases', 'total_deaths', 'new_deaths']
          plot.forEach(element => {
            const el = document.getElementById(element)
            el.innerHTML = sepNum(lastTotalCase[element])
          });
        }

        function getcolumns(c, d){
          var data = [];
          c.forEach(element => {
            if(element[d] != undefined){
              data.push(element[d])
            }
          });
          return data
        }

        $('#country').change(function(e){
          getData(e.target.value)
        })

        async function updateUI(){
          await updateCountryList()
          await getData(country)
        }
        updateUI()
        
    </script>
  </body>
</html>

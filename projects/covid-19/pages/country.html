<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/projects/covid-19/css/style.css">

    <title>COVID Data</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-info">
      <a class="navbar-brand" href="/projects/covid-19/index.html">COVID Data</a>
    </nav>

    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-12 pb-3">
          <select name="" class="float-right" id="country"></select>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <div class="card  shadow rounded text-center">
                <div class="card-header bg-info">
                  Total Cases
                </div>
                <div class="card-body" id="total_cases">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded text-center">
                <div class="card-header bg-info">
                  New Cases
                </div>
                <div class="card-body" id="new_cases">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded text-center">
                <div class="card-header bg-info">
                  Total Deaths
                </div>
                <div class="card-body" id="total_deaths">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded text-center">
                <div class="card-header bg-info">
                  New Deaths
                </div>
                <div class="card-body" id="new_deaths">
                </div>
              </div>
            </div>
          </div>
        </div>

            <div class="col-md-12 pt-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="card shadow rounded text-center">
                    <div class="card-header bg-info">
                      Number Of Cases
                    </div>
                    <div class="card-body" id="chart">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12 pt-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="card shadow rounded text-center">
                    <div class="card-header bg-info">
                      Cases List
                    </div>
                    <div class="card-body">
                      <table class="table" id="country-table">
                        <thead class="bg-info" style="color:#fff">
                          <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Total Cases</th>
                            <th scope="col">Total Deaths</th>
                            <th scope="col">New Cases</th>
                            <th scope="col">New Deaths</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12 pb-2">
                      <div class="card shadow rounded text-center">
                        <div class="card-header bg-info">
                          Total Cases
                        </div>
                        <div class="card-body" id="total_cases_chart">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 pb-2">
                      <div class="card shadow rounded text-center">
                        <div class="card-header bg-info">
                          New Cases
                        </div>
                        <div class="card-body" id="new_cases_chart">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>

    <div class="footer text-center text-muted pt-5">
      <hr>
      <p>2019 | Deepan Babu</p>
      <p><a href="https://pdeepanbabu.github.io" class="text-decoration-none"><i class="fab fa-github"></i></a></p>
      <p style="font-size: x-small;">Source: <a href="https://ourworldindata.org/coronavirus" class="text-decoration-none">"Coronavirus Pandemic (COVID-19)". Published online at OurWorldInData.org.</a></p>
      <hr>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="/projects/covid-19/js/country_script.js"></script>

    <script>
        
        updateUI()
        
    </script>
  </body>
</html>

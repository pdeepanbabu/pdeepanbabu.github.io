<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
    
    <nav class="navbar navbar-dark bg-info">

    <div class="container-fluid" id="main-covid-data">
      <br>
      <div class="row">
        <div class="col-md-12 text-right">
          <p>Country: <a href="" class="text-decoration-none text-muted" id="current-location"></a></p>
        </div>
        <div class="col-md-12">
          <h3>Total Coronovirus cases</h3>
          <div class="row">
            <div class="col-md-3">
              <div class="card shadow rounded">
                <div class="card-header bg-info text-right">
                  Total Cases
                </div>
                <div class="card-body" id="total_cases">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded">
                <div class="card-header bg-info text-right">
                  New Cases
                </div>
                <div class="card-body" id="new_cases">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded">
                <div class="card-header bg-info text-right">
                  Total Deaths
                </div>
                <div class="card-body" id="total_deaths">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card shadow rounded">
                <div class="card-header bg-info text-right">
                  New Deaths
                </div>
                <div class="card-body" id="new_deaths">
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
            <!-- <div class="col-md-12 pt-4" id="world-map"></div> -->
            <div class="col-md-12 pt-4">
               <div class="card shadow rounded">
                <div class="card-header bg-info text-center">
                  Cases List
                </div>
                <div class="card-body">
                  <table class="table table-striped table-bordered dt-responsive shadow rounded" id="world-table">
                <thead class="bg-info shadow rounded" style="color:#fff">
                  <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Total Cases</th>
                    <th scope="col">Total Deaths</th>
                    <th scope="col">New Cases</th>
                    <th scope="col">Inc %</th>
                    <th scope="col">Total Population</th>
                    <th scope="col">% affected</th>
                    <th scope="col">Continent</th>
                    <th scope="col">Last 2 weeks new cases</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
                </div>
              </div>
            </div>

      </div>
    </div>

    <div class="footer text-center text-muted pt-5">
      <hr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <script>
        var options = {
          series: [{
          data: [1]
        }],
          chart: {
          type: 'area',
          width: '100%',
          height: 160,
          sparkline: {
            enabled: true
          },
        },
        stroke: {
          curve: 'smooth',
          width: 1
        },
         colors:['#2E93fA', '#66DA26', '#546E7A', '#E91E63', '#FF9800'],
        fill: {
          opacity: 0.3,
        },
        tooltip:{
          enabled: true
        },
        yaxis: {
          min: 0
        },
        title: {
          text: '$424,652',
          offsetX: 0,
          style: {
            fontSize: '24px',
          }
        },
        };

        var cdata = [{
            type: 'choropleth',
            locations: [],
            z: [],
            text: [],
            autocolorscale: true,
            reversescale: false,
            marker: {
                line: {
                    color: 'rgb(180,180,180)',
                    width: 0.5
                }
            },
            colorbar: {
                thickness: 10,
                tickprefix: '',
                title: 'Cases<br> in Millions'
            }
      }];

      var clayout = {
          width: 600,
          height: 400,
          title: 'COVID-19 Cases <br>Source: <a href="https://ourworldindata.org"> Our World in Data</a>',
          margin:{
            l:0,
            r:0,
            b:0,
            t:50,
            pad:4
          },
          geo:{
              showframe: false,
              showcoastlines: false,
              projection:{
                  type: 'mercator'
              }
          }
      };
      
        const m = document.getElementById('main-covid-data')

        async function fetchAPI(url){
            const resp = await fetch(url)
            const data = await resp.json()
            return data
        }

        async function getData(){
          const countryData = await fetchAPI('https://freegeoip.app/json/')
          const country = countryData['country_name']
          const covidData = await fetchAPI('https://covid.ourworldindata.org/data/owid-covid-data.json')
          const countriesCode = Object.keys(covidData)

          const conData = getCountryData(countriesCode, covidData, country)

          const id = document.getElementById('current-location')
          id.innerHTML = country
          id.href = '/projects/covid-19/pages/country.html#'+conData['code']
          id.setAttribute('data-id', conData['code'])
          updateWorldData(covidData)
          createTable(conData, 'world-table', ['text', 'z', 'deaths', 'new', 'inc %', 'population', '%', 'continent', 'weeks'])
        }
        
        function getCountryData(countriesCode, covidData, country){
          let conData = []
          let code;
          countriesCode.forEach(element => {
            let details = {}
            const location = covidData[element]['location']
            if(location.toLowerCase() == country.toLowerCase()){
                code = element
            }
              const d = covidData[element]['data']
              details['weeks'] = d.slice(-21)
              details['location'] = element
              details['z'] = d[d.length - 1]['total_cases']
              details['text'] = covidData[element]['location']
              details['population'] = covidData[element]['population']
              details['continent'] = covidData[element]['continent']
              details['deaths'] = d[d.length - 1]['total_deaths']
              details['new'] = d[d.length - 1]['new_cases']
              details['%'] = ((details['z']/details['population'])*100).toFixed(2) + ' %'
              details['inc %'] = (((d[d.length - 1]['total_cases']-d[d.length - 2]['total_cases'])/d[d.length - 2]['total_cases'])*100).toFixed(2) + ' %'
              conData.push(details)
          });
          return {'data':conData, 'code':code}
        }

        function createTable(c, id, col){
          var chart;
          const data = c['data']
          const table = document.getElementById(id)
          const t = $(table).find('tbody')
          data.forEach(element => {
            if(element['z'] != undefined && element['text'] != 'World'){
              const tr = document.createElement('tr')
              col.forEach(tag => {
                const td = document.createElement('td')
                if(tag == 'text'){
                const a = document.createElement('a')
                a.href = '/projects/covid-19/pages/country.html#'+element['location']
                a.innerHTML = element[tag]
                a.className = 'text-muted text-decoration-none'
                a.setAttribute('style', 'color: #c51162!important')
                td.appendChild(a)
                } else if (tag == 'weeks'){
                  const p = document.createElement('div')
                  p.className = 'col'
                  p.id = element['location']
                  p.setAttribute('style', 'width:100%')
                  td.appendChild(p)
                  let plotOptions = JSON.parse(JSON.stringify(options))
                  plotOptions.title.text = ''
                  plotOptions.chart.height = 40
                  plotOptions.chart.width = 100
                  plotOptions.chart.type = 'line'
                  plotOptions.tooltip.enabled = false
                  plotOptions.stroke.width = 2
                  plotOptions.series[0].name = 'Total Cases'
                  plotOptions.colors[0] = '#ff1744'
                  plotOptions.series[0].data = getcolumns('new_cases', element['weeks'])
                  chart = new ApexCharts(p, plotOptions);
                }
                else {
                  td.innerHTML = element[tag]
                }
                tr.appendChild(td)
            });
            t[0].appendChild(tr)
            chart.render();
            }
          });
          $(table).DataTable({
            "order": [[ 1, "desc" ]],
            responsive: true
          })
        }

        function updateWorldData(covidData){
          const worldData = covidData['OWID_WRL']['data']
          const lastTotalCase = worldData[worldData.length - 1]
          
          const plot = ['total_cases', 'new_cases', 'total_deaths', 'new_deaths']
          //const colors = ['#ff1744', '#ff9800', '#482880', '#004d40']
          const colo = ['#2E93fA', '#66DA26', '#546E7A', '#E91E63', '#FF9800']
          let index = 0;
          plot.forEach(element => {
            let plotOptions = JSON.parse(JSON.stringify(options))
            plotOptions.title.text = lastTotalCase[element]
            plotOptions.series[0].name = element
            plotOptions.colors[0] = colo[index]
            plotOptions.series[0].data = getcolumns(element, worldData)

            var chart = new ApexCharts(document.querySelector('#'+element), plotOptions);
            chart.render();
            index += 1
          });
        }

        function getcolumns(c, d){
          const data = d.map(function(item, index){return item[c]})
          return data
        }
        getData()
        
    </script>
  </body>
</html>
